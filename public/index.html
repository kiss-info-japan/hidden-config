<body>

    <button id="startButton">è¨ºæ–­ã‚’é–‹å§‹</button>

    <script>
        const API_URL = window.location.hostname === "localhost"
    ? "http://localhost:3000/api/mistral"  // âœ… ãƒ­ãƒ¼ã‚«ãƒ«ç’°å¢ƒ
    : "https://hidden-config-ltq8q10z9-kylies-projects-983629b6.vercel.app/";  // âœ… Vercelç”¨


        let questions = [];
        let selectedQuestions = [];
        let userResponses = [];
        let currentQuestion = 0;

        const introText = 
        `å¤šãã®æ—¥æœ¬äººã¯ç„¡å®—æ•™ã¨ã•ã‚Œã‚‹ãŒã€å®Ÿéš›ã«ã¯æ–‡åŒ–ã‚„ç¤¾ä¼šçš„å½±éŸ¿ã«ã‚ˆã£ã¦ç„¡æ„è­˜ã®ã†ã¡ã«ä¿¡å¿µãŒå½¢æˆã•ã‚Œã¦ã„ã‚‹ã€‚
        ãã®ä¿¡å¿µã¯PCã®éš ã—è¨­å®šï¼ˆHidden Configï¼‰ã®ã‚ˆã†ã«ã€ç§ãŸã¡ã®è¨€å‹•ã«çŸ¥ã‚‰ãšçŸ¥ã‚‰ãšã®ã†ã¡ã«ä½œç”¨ã—ç¶šã‘ã‚‹ã€‚
        AIãŒç”Ÿæˆã—ãŸ15ã®è³ªå•ã«ç­”ãˆã‚‹ã“ã¨ã§ã€ã‚ãªãŸã«æœ€é©ãªå®—æ•™ãŒææ¡ˆã•ã‚Œã‚‹ã€‚`;

        async function loadQuestions() {
            const response = await fetch("questions.json"); // âœ… ä¿®æ­£ï¼
            questions = await response.json();
        }

        function getRandomQuestions() {
            return questions.sort(() => Math.random() - 0.5).slice(0, 15);
        }

        function startQuiz() {
            document.getElementById("chatBox").innerHTML = "";
            document.getElementById("startButton").style.display = "none";
            selectedQuestions = getRandomQuestions();
            userResponses = [];
            currentQuestion = 0;
            typewriterEffect(introText, "system", showQuestion);
        }

        function showQuestion() {
            if (currentQuestion >= selectedQuestions.length) {
                sendToAI();
                return;
            }

            const question = selectedQuestions[currentQuestion];
            appendMessage(`Q: ${question.text}`, "system", () => {
                const chatBox = document.getElementById("chatBox");
                const inputDiv = document.createElement("div");
                inputDiv.classList.add("input-line");

                const inputField = document.createElement("input");
                inputField.type = "text";
                inputField.placeholder = "ã“ã“ã«å…¥åŠ›...";
                inputDiv.appendChild(inputField);

                chatBox.appendChild(inputDiv);
                inputField.focus();

                inputField.addEventListener("keydown", (event) => {
                    if (event.key === "Enter") {
                        userResponses.push({
                            question: question.text,
                            answer: inputField.value
                        });
                        currentQuestion++;
                        inputDiv.remove();
                        showQuestion();
                    }
                });

                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        async function sendToAI() {
    appendMessage("è¨ºæ–­ä¸­...", "system");

    try {
        const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: userResponses })
        });

        if (!response.ok) {
            throw new Error(`HTTPã‚¨ãƒ©ãƒ¼: ${response.status}`);
        }

        const text = await response.text();
        console.log("Mistral API Response:", text); // ãƒ¬ã‚¹ãƒãƒ³ã‚¹å†…å®¹ã‚’ç¢ºèª
        const data = JSON.parse(text); // ç©ºãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®å›žé¿

        if (!data.choices || !data.choices.length) {
            throw new Error("APIã‹ã‚‰ã®å¿œç­”ãŒä¸æ­£ã§ã™");
        }

        appendMessage(`è¨ºæ–­çµæžœ: ${data.choices[0].message.content.trim()}`, "system");
    } catch (error) {
        console.error("ðŸš¨ AIè¨ºæ–­ã‚¨ãƒ©ãƒ¼:", error);
        appendMessage("è¨ºæ–­ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦è©¦ã—ã¦ãã ã•ã„ã€‚", "system");
    }

    document.getElementById("startButton").style.display = "block";
}


        function appendMessage(content, type, callback = null) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", type);
            chatBox.appendChild(messageDiv);
            typewriterEffect(messageDiv, content, callback);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function typewriterEffect(element, text, callback = null) {
            let i = 0;
            element.innerHTML = "";
            const typingInterval = setInterval(() => {
                element.innerHTML += text.charAt(i);
                i++;
                if (i >= text.length) {
                    clearInterval(typingInterval);
                    if (callback) callback();
                }
            }, 50);
        }

        document.getElementById("startButton").addEventListener("click", startQuiz);
        loadQuestions();
    </script>
